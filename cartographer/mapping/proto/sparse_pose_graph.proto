syntax = "proto2";

package cartographer.mapping.proto;

import "cartographer/transform/proto/transform.proto";
import "cartographer/proto/trajectory.proto";

message SparsePoseGraph {
  message Constraint {
    enum Tag {
      INTRA_SUBMAP = 0;
      INTER_SUBMAP = 1;
    }

    message Pose {
      optional transform.proto.Rigid3d zbar_ij = 1;
      // 6x6 square root inverse of the covariance matrix.
      repeated double sqrt_Lambda_ij = 2;  // NOLINT
    }

    optional Pose pose = 1;
    optional int32 i = 2;
    optional int32 j = 3;
    optional Tag tag = 4;
  }

  repeated Constraint constraint = 2;
  repeated transform.proto.Rigid3d submap_pose = 3;
  repeated .cartographer.proto.Trajectory trajectory = 4;
}
