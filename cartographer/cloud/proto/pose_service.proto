syntax = "proto3";

import "cartographer/transform/proto/transform.proto";
import "google/protobuf/empty.proto";

package cartographer.cloud.proto;

service PoseService {
  rpc AddPoseBatch(AddPoseBatchRequest) returns (google.protobuf.Empty);
}

message AddPoseBatchRequest {
  // ID of the localized agent reporting the poses.
  string agent_id = 1;

  // Keyframes of odom to map frame transform.
  map<int64 /* timestamp */, cartographer.transform.proto.Rigid3d>
      odom_to_global = 2;

  // Keyframes of odometry transform.
  map<int64 /* timestamp */, cartographer.transform.proto.Rigid3d>
      base_link_to_odom = 3;
}
